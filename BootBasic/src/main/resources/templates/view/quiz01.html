<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>이 화면에 진입할 때 SimpleVO 클래스를 화면에 출력해줍니다.</h3>
    <pre>
        SimpleVO는 생성하면 됩니다.
        int 회원번호
        String 이름
        LocalDateTime 가입일
        을 가집니다.

        아래에서 회원정보 확인 링크를 만들고, quiz01_result?키=값 형태로 회원번호와 이름을 넘겨줍니다.
        result페이지에는 회원번호와 이름을 출력해주세요.
    </pre>

    <ul>
        <th:block th:each="vo:${vo}">
            <li>[[${vo}]]</li>
        </th:block>
    </ul>

    <a th:href="@{/view/quiz01_result/{no}/{name}/{hireDate}(no=${vo.no}, name=${vo.name}, hireDate=${vo.hireDate})}">회원정보 확인</a>

</body>
</html>
